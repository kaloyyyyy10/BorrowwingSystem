<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Borrowing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="login.css">
</head>
<body class ="fade-in">
    <div class="container">
        <div class="logo-section">
            <img src="ict-logo.jpg" alt="ICT Borrowing System Logo" class="logo">
        </div>
        <div class="login-section">
            <div class="login-card">
                <img src="ict-logo.jpg" alt="ICT Borrowing System Logo" class="login-logo">
                <form>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Username">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    
                    <button type="submit"><a href="index.html" style="display: block; color: white; text-decoration: none;"> Sign in</a></button>
                </form>
                <div class="text-center mt-4">
                    <p><a href="signup.html" class="text-decoration-none text-danger">Or Sign up</a></p>
                    <p><a href="forgot-password.html" class="text-decoration-none text-muted">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('navigateButton').addEventListener('click', function () {
          document.body.classList.add('fade-out');
          setTimeout(function () {
            window.location.href = 'next-page.html';
          }, 500);
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
