<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Borrowing System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="globe-container">
            <div class="holographic-globe">
                <div class="globe-effect"></div>
                <div class="ring"></div>
                <div class="dots"></div>
            </div>
        </div>

        <div class="login-container">
            <div class="login-card">
                <h2>Welcome Back</h2>
                <p class="subtitle">Please sign in to continue</p>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <div class="links-container">
                    <div class="signup-link">
                        <span>Don't have an account?</span>
                        <a href="#" onclick="openModal('signupModal')" class="signup-text">Sign Up</a>
                    </div>
                    <div class="forgot-link">
                        <a href="#" onclick="openModal('forgotModal')">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Welcome Back</h2>
            <p class="subtitle">Create your account</p>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="links-container">
                    <button type="submit" class="login-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('forgotModal')">&times;</span>
            <h2>Reset Password</h2>
            <p class="modal-subtitle">Enter your email to reset your password</p>
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
